  <body>
    <script>
      function secondIndex(text, symbol) {
        // returns the second index of a symbol in a given text
        for (let i = 0; i <= text.length; i++) {
          if (i == symbol) {
            let x = indexOf(i);
            alert(x);
          }
        }
        // your code here
        return 0;
      }
      alert(secondIndex("sims", "s"));
    </script>
